<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Чат</title>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
	<div class="div">

		<!-- ЧАТ -->
		<div class="chat-window" style="display: none;">
			<div id="userID" style="display: None">2</div>

			<div class="side-window">
				<div class="sidebar__heading-wrapper">
					<h2>Чаты</h2>
				</div>

				<!-- Выпадающее меню -->
				<div class="dropdown">
					<button class="dropbtn">☰</button>
					<div class="dropdown-content">
						<div><a onclick="createNewChat()">Создать чат</a><input id="newChatName" type="text" placeholder="Название"></div>
						<div><a onclick="window.close()">Выход</a></div>
					</div>
				</div>

				<!-- Список чатов -->
				<ul class="chat-list" id="chatList">
					<li class="chat-item">Конфетки ВКИ НГУ (1500 р/кг)</li>
					<li class="chat-item">Домой</li>
					<li class="chat-item">Сер Сыр</li>
				</ul>
			</div>


			<!-- ЧАТ -->
			<div class="chat-div">

				<!-- Поле ввода -->
				<div class="message-input-div" id="message-input-div" style="display: none;">
					<div id="chatID" style="display: None"></div>
					<input type="text" id="messageInput" placeholder="Введите сообщение">
					<button onclick="sendMessage()"></button>
				</div>


				<div id="chatContainer" class="chat-container">
					<div class="sidebar">
						<div>
							<!-- Добавление участника -->
							<div style="display: none;" class="add-member-div" id="add-member-div" >
								<input type="text" id="newMemberInput" class="new-member-input" placeholder="Добавить участника по ID" />
								<button onclick="createNewChatMember()">Добавить</button>
							</div>
						</div>
						<div class="chat-content" id="chatContent">
							<!-- Сообщения -->

						</div>
					</div>
				</div>
			</div>
		</div>

		

		<!-- РЕГИСТРАЦИЯ -->
		<div class="sign-up-window" style="display: none;">
			<font size="2"><h1>Регистрация</h1>
			<input type="text" id="sign-up-name" placeholder="Введите логин"> 
			<input type="text" id="sign-up-password" placeholder="Введите пароль">
			<button onclick="signUp()">Зарегистрироваться</button>
			<font size="2">
			<a class="log_in_ref" href="#" onclick="switchToLogInWindow()">Уже есть аккаунт?</a>
		</div>


		<!-- ВХОД -->
		<div class="log-in-window" style="display: block;">
			<font size="2"><h1>Вход</h1>
			<input type="text" id="log-in-name" placeholder="Введите логин">
			<input type="text" id="log-in-password" placeholder="Введите пароль">
			<button onclick="logIn()" >Войти</button>
			<font size="2">
			<a class="sign-up-ref" href="#" onclick="switchToSignUpWindow()">Нет аккаунта?</a>
		</div>


	</div>

	<script>
		function restartApp() {
			eel.restart_app();
			window.close()
		}
	</script>
<script type="text/javascript" src="/eel.js"></script>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="display.js"></script>	
</body>

</html>
