<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type = "text/javascript" src = "/eel.js"></script> 
    <title>Чат</title>
</head>
<body>
    <h1>Чат</h1>
    <div>Ваш ID: <span id="userID">0</span></div>
    <div id="chat"></div>
    <input type="text" id="message" placeholder="Enter your message">
    <button id="sendButton" onclick="sendMessage()">Отправить</button>

    <script>
        document.getElementById('message').onkeypress = function(e) {
            if (e.keyCode === 13) {
                document.getElementById('sendButton').click();
            }
        };

        function addMessageToChat(message) {
            document.getElementById('chat').innerHTML += `<p>${message}</p>`; //TODO: на вход будут даваться время, текст и отправитель 
        }

        function sendMessage() {
            var userID = parseInt(document.getElementById('userID').innerText);
            var message = document.getElementById('message').value;

            eel.send_message(message, userID);
            document.getElementById('message').value = '';
        }

        eel.expose(addMessageToChat);
    </script>
</body>
</html>
